<html>
<head>
	<meta charset="UTF-8">

</head>
<body>
	<div class="videoPort">
	    <img width="100%" height="100%" src="{{ url_for('video_feed') }}">
    </div>
	<h1 style="position:fixed;left: 46%; top:2vh;text-shadow:0px 2px 5px #101010" >Ros-Bot</h1>
	<!-- <h1 style="position:absolute; display:block" >Video Streaming Demonstration</h1> -->
	<div class="controls">
		<div class="myButton middle" onclick="sync(0,0,true)"><p class="button-text">||</p></div>
		<div class="myButton left" onclick="sync(0,-0.5)"><p class="button-text"><</p></div>
		<div class="myButton right" onclick="sync(0,0.5)"><p class="button-text">></p></div>
		<div class="myButton top" onclick="sync(2,0)"><p class="button-text">^</p></div>
		<div class="myButton bottom" onclick="sync(-2,0)"><p class="button-text">v</p></div>
	</div>
	<div id="textArea" >Speed:  </div>
	<div class='myButton fullScreen_button' onclick="openFullscreen()"><p>FullScreen</p></div>
	<script>
		var elem = document.body;

/* Function to open fullscreen mode */
function openFullscreen() {
var elem = document.body;
document.getElementsByClassName("videoPort")[0].style.height='100%';
  /* If fullscreen mode is available, show the element in fullscreen */
  if (
    document.fullscreenEnabled || /* Standard syntax */
    document.webkitFullscreenEnabled || /* Chrome, Safari & Opera */
    document.mozFullScreenEnabled || /* Firefox */
    document.msFullscreenEnabled /* IE/Edge */
  ) {
   
    /* Show the element in fullscreen */
    elem.webkitRequestFullscreen();
    if (elem.requestFullscreen) {
      elem.requestFullscreen(); /* Standard syntax */
    } else if (elem.mozRequestFullScreen) { /* Firefox */
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE/Edge */
      elem.msRequestFullscreen();
    }
    
  }
}
	</script>
</body>
</html>
